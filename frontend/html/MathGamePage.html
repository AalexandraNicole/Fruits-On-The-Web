<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
    <meta charset="UTF-8">
    <style data-styles="">
        ion-icon {
            visibility: hidden
        }

        .hydrated {
            visibility: inherit
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTW</title>
    <link rel="stylesheet" href="../css/MathGamePage.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo.gif">

</head>

<body>
    <header>
        <a href="loggedPage.html"><button class="backButton"></button></a>
        <img alt="Check" class="logo" src="../images/logo.gif">
        <h2 class="title">FruitsOnTheWeb</h2>
        <div class="icons">
            <a href="ranksPage.html"><button class="ranks"></button></a>
            <a href="profilePage.html"><button class="profileButton"></button></a>
            <button class="logout" onclick="logout(event)"></button>
        </div>
    </header>
    
    <div id="container">
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue"> 60</span>
        </div>
        <div id="score">
            score: <span id="scorevalue" style="font-weight: 900">0</span>
        </div>
        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Wrong Answer!
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click on the correct answer.
        </div>
        <div id="choices">
            <div id="box1" class="box"> </div>
            <div id="box2" class="box"> </div>
            <div id="box3" class="box"> </div>
            <div id="box4" class="box"> </div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="gameOver">
        </div>
    </div>

    <script src="../js/MathGamePage.js"></script>
    <script src="../js/authorization.js"></script>
</body>
</html>
