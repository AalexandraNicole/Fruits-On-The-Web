<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
    <meta charset="UTF-8">
    <style data-styles="">
        ion-icon {
            visibility: hidden
        }

        .hydrated {
            visibility: inherit
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTW</title>
    <link rel="stylesheet" href="css/MainUnloggedPage.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.gif">

</head>
<body>

    <header>
        <img class="logo" src="images/logo.gif">
        <h2 class="title"> FruitsOnTheWeb </h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline" role="img" class="md hydrated"></ion-icon></span>
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required="">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required="">
                    <i class="bx bxs-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#"> Forgot password? </a>
                </div>

                <button type="submit" class="btn"> Login </button>

                <div class="register-link">
                    <p> Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required="">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required="">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required="">
                    <i class="bx bxs-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> I agree to the terms &amp; conditions
                    </label>
                </div>

                <button type="submit" class="btn"> Register </button>

                <div class="login-link">
                    <p> Already have an account? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="MainUnloogedPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
